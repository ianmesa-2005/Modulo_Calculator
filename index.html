<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Calculator Pro</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Light Theme */
        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
        }

        /* Dark Theme */
        body.dark {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
        }

        .app-container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-info {
            display: flex;
            align-items: center;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .dark .calculator-card {
            background: rgba(45, 55, 72, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: inherit;
        }

        .input-icon {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            background: #f7fafc;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .dark .input-field {
            background: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .calculate-button {
            flex: 2;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .clear-button {
            flex: 1;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 2px solid #fecaca;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark .clear-button {
            background: rgba(239, 68, 68, 0.2);
            border-color: #7f1d1d;
        }

        .clear-button:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .result-section {
            background: linear-gradient(135deg, #f0f9ff, #e0e7ff);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #ddd6fe;
        }

        .dark .result-section {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-color: #475569;
        }

        .result-label {
            font-size: 14px;
            font-weight: 600;
            color: #6366f1;
            margin-bottom: 8px;
        }

        .dark .result-label {
            color: #a5b4fc;
        }

        .result-value {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .steps-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .steps-section {
            background: rgba(45, 55, 72, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .steps-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .step {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-left: 4px solid #667eea;
        }

        .dark .step {
            background: rgba(102, 126, 234, 0.2);
        }

        .history-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .history-section {
            background: rgba(45, 55, 72, 0.7);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .history-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-item {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .dark .history-item {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .history-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(4px);
        }

        .clear-history {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 8px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            font-style: italic;
            font-size: 14px;
        }

        .icon {
            margin-right: 8px;
        }

        .footer {
            text-align: center;
            padding: 16px 20px 20px;
            font-size: 12px;
            font-weight: 400;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.8);
        }

        .dark .footer {
            color: rgba(226, 232, 240, 0.6);
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 16px;
            }
            
            .calculator-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body class="light">
    <div class="app-container">
        <div class="header">
            <div class="app-info">
                <div class="app-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L12 15L17 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <h1 class="app-title">Modulo Pro</h1>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </div>

        <div class="main-content">
            <div class="calculator-card">
                <form id="calculatorForm">
                    <div class="input-group">
                        <label class="input-label">
                            <div class="input-icon">
                                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="white" stroke-width="2"/>
                                </svg>
                            </div>
                            Dividend
                        </label>
                        <input type="number" id="dividend" class="input-field" placeholder="Enter dividend..." required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            <div class="input-icon">
                                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                                    <path d="M8 12h8" stroke="white" stroke-width="2"/>
                                </svg>
                            </div>
                            Divisor
                        </label>
                        <input type="number" id="divisor" class="input-field" placeholder="Enter divisor..." required>
                    </div>

                    <div class="button-row">
                        <button type="submit" class="calculate-button">
                            <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Calculate
                        </button>
                        <button type="button" class="clear-button" onclick="clearInputs()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="result-section">
                    <div class="result-label">Remainder</div>
                    <div class="result-value" id="result">—</div>
                    <div class="error-message" id="error"></div>
                </div>
            </div>

            <div class="steps-section" id="stepsSection" style="display: none;">
                <div class="steps-title">
                    <span>
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 11H5a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2z" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 11h-4a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2z" stroke="currentColor" stroke-width="2"/>
                            <path d="M7 21V9a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Step-by-Step Solution
                    </span>
                </div>
                <div id="steps"></div>
            </div>

            <div class="history-section">
                <div class="history-title">
                    <span>
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <polyline points="12,6 12,12 16,14" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Calculation History
                    </span>
                    <button class="clear-history" onclick="clearHistory()">Clear All</button>
                </div>
                <div id="history">
                    <div class="empty-state">No calculations yet</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Created by Ian Mesa
        </div>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('moduloHistory') || '[]');
        let currentTheme = localStorage.getItem('theme') || 'light';

        // Initialize theme
        document.body.className = currentTheme;
        updateHistory();

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.className = currentTheme;
            localStorage.setItem('theme', currentTheme);
        }

        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculate();
        });

        function calculate() {
            const dividend = parseFloat(document.getElementById('dividend').value);
            const divisor = parseFloat(document.getElementById('divisor').value);
            const resultElement = document.getElementById('result');
            const errorElement = document.getElementById('error');
            const stepsSection = document.getElementById('stepsSection');
            const stepsElement = document.getElementById('steps');
            
            // Clear previous error
            errorElement.textContent = '';
            
            // Validate inputs
            if (isNaN(dividend) || isNaN(divisor)) {
                errorElement.textContent = 'Please enter valid numbers';
                resultElement.textContent = '—';
                stepsSection.style.display = 'none';
                return;
            }
            
            if (divisor === 0) {
                errorElement.textContent = 'Cannot divide by zero';
                resultElement.textContent = '—';
                stepsSection.style.display = 'none';
                return;
            }
            
            // Calculate modulo
            const result = dividend % divisor;
            const quotient = Math.floor(dividend / divisor);
            
            resultElement.textContent = result;
            
            // Show steps
            stepsSection.style.display = 'block';
            stepsElement.innerHTML = `
                <div class="step">Step 1: Divide ${dividend} by ${divisor}</div>
                <div class="step">Step 2: ${dividend} ÷ ${divisor} = ${quotient} remainder ${result}</div>
                <div class="step">Step 3: ${dividend} = ${divisor} × ${quotient} + ${result}</div>
                <div class="step">Result: ${dividend} mod ${divisor} = ${result}</div>
            `;
            
            // Add to history
            const calculation = {
                dividend: dividend,
                divisor: divisor,
                result: result,
                timestamp: new Date().toLocaleString()
            };
            
            history.unshift(calculation);
            if (history.length > 10) history.pop(); // Keep only last 10
            
            localStorage.setItem('moduloHistory', JSON.stringify(history));
            updateHistory();
        }

        function updateHistory() {
            const historyElement = document.getElementById('history');
            
            if (history.length === 0) {
                historyElement.innerHTML = '<div class="empty-state">No calculations yet</div>';
                return;
            }
            
            historyElement.innerHTML = history.map(calc => `
                <div class="history-item" onclick="loadCalculation(${calc.dividend}, ${calc.divisor})">
                    <strong>${calc.dividend} mod ${calc.divisor} = ${calc.result}</strong>
                    <div style="font-size: 12px; color: #9ca3af; margin-top: 4px;">${calc.timestamp}</div>
                </div>
            `).join('');
        }

        function loadCalculation(dividend, divisor) {
            document.getElementById('dividend').value = dividend;
            document.getElementById('divisor').value = divisor;
            calculate();
        }

        function clearInputs() {
            document.getElementById('dividend').value = '';
            document.getElementById('divisor').value = '';
            document.getElementById('result').textContent = '—';
            document.getElementById('error').textContent = '';
            document.getElementById('stepsSection').style.display = 'none';
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('moduloHistory');
            updateHistory();
        }

        // Auto-calculate on input change
        document.getElementById('dividend').addEventListener('input', autoCalculate);
        document.getElementById('divisor').addEventListener('input', autoCalculate);

        function autoCalculate() {
            const dividend = parseFloat(document.getElementById('dividend').value);
            const divisor = parseFloat(document.getElementById('divisor').value);
            
            if (!isNaN(dividend) && !isNaN(divisor) && divisor !== 0) {
                const result = dividend % divisor;
                document.getElementById('result').textContent = result;
                document.getElementById('error').textContent = '';
            }
        }
    </script>
